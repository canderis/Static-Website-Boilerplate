<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Website Boilerplate</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/icons/site.webmanifest">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#818181">
        <link rel="shortcut icon" href="/icons/favicon.ico">
        <meta name="msapplication-TileColor" content="#232323">
        <meta name="msapplication-config" content="/icons/browserconfig.xml">
        <meta name="theme-color" content="#232323">

        <style>
            html {
                background-color: #232323;
            }

            body {
                background-color: #232323;
                display: none;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav id="nav">
            <ul id="nav-list" class="nav">
                <li><a id="home-link" ps-route="/" class="nav-link">Home</a></li>
                <li><a id="page1-link" ps-route="/page-1" class="nav-link">Page 1</a></li>
                <li><a id="page2-link" ps-route="/page-2" class="nav-link">Page 2</a></li>
            </ul>
        </nav>
        <div class="page" ps-page="/" id="home-page">
            <span>Hi honey, I'm home!</span>
            <img alt="logo" src="./images/logo.svg" height="60%">
        </div>
        <div class="page" ps-page="/page-1" ps-transition="left" id="page-1">
            One page to rule them all!
        </div>
        <div class="page" ps-page="/page-2" ps-transition="bottom" id="page-2">
            Always two there are; no more, no less.
        </div>
        <footer>
            <span>Created 2019, <a href="https://shuffman.com/">Scott Huffman</a></span>
        </footer>
    </body>
</html>
